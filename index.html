<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="OnlyJS" />
    <meta name="description" content="Focus - App" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <header>
      <nav class="navbar navbar-expand-lg px-2 navbar-bg fixed-top">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <label for="customRange3" class="form-label"></label>
            <input
              type="range"
              class="form-range"
              min="0"
              max="1"
              step="0.01"
              value="1"
              id="volume-slider"
            />
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <button
                type="button"
                id="mute-button"
                class="btn btn-outline-light border border-2 ms-4 py-0"
              >
                Mute
              </button>
            </ul>
            <ul class="navbar-nav ms-auto gap-2">
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold text-white navbar-text-custom"
                  href="/"
                  >Blog</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold text-white navbar-text-custom"
                  href="/"
                  >Get Updates</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold text-white navbar-text-custom"
                  href="/"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold text-white navbar-text-custom"
                  href="/"
                  >Log in</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <main class="hero-section-bg d-flex flex-column">
      <section class="hero-section d-flex justify-content-center text-center">
        <div class="pt-5">
          <h1 class="custom-heading">Serenade of Silence</h1>
          <p class="fw-medium fs-1 m-0">Your phone has distracted you</p>
          <span id="count-display" class="fw-bold fs-1">0</span>
          <p class="fw-medium fs-3 m-0">time since you started working.</p>
          <!-- Hero Section Buttons -->
          <div class="d-flex justify-content-center mt-4 pt-2 gap-5">
            <button
              type="button"
              id="reset-button"
              onclick="reset()"
              class="btn btn-outline-light px-5 border border-2 fw-semibold fs-5"
            >
              Reset
            </button>
            <button
              type="button"
              id="increase-button"
              onclick="increase()"
              class="btn btn-outline-light px-5 border border-2 fw-semibold fs-5"
            >
              Click
            </button>
          </div>
        </div>
      </section>

      <!-- Focus Sounds Section -->
      <section class="mt-5 pt-1">
        <div class="container text-center">
          <div class="row gap-5">
            <!-- Rain Sound Section -->
            <div class="col">
              <button
                type="button"
                onclick="toggleRainSound()"
                id="rain-sound-btn"
                class="btn-custom"
              >
                <i id="rain-sound-icon" class="bi bi-cloud-drizzle"></i>
              </button>
              <audio
                id="rain-sound-audio"
                src="assets/sounds/rain-sound.mp3"
                controls
              ></audio>
              <h3 class="fs-6">Rain</h3>
            </div>
            <!-- Thunder Sound Section -->
            <div class="col">
              <button
                type="button"
                onclick="toggleThunderSound()"
                id="thunder-sound-btn"
                class="btn-custom"
              >
                <i
                  id="thunder-sound-icon"
                  class="bi bi-cloud-lightning-rain"
                ></i>
              </button>
              <audio
                id="thunder-sound-audio"
                src="assets/sounds/thunder-sound.mp3"
                controls
              ></audio>
              <h3 class="fs-6">Thunder</h3>
            </div>
            <!-- Waves Sound Section -->
            <div class="col">
              <button
                type="button"
                onclick="toggleWavesSound()"
                id="waves-sound-btn"
                class="btn-custom"
              >
                <i id="waves-sound-icon" class="bi bi-tsunami"></i>
              </button>
              <audio
                id="waves-sound-audio"
                src="assets/sounds/waves-sound.mp3"
                controls
              ></audio>
              <h3 class="fs-6">Waves</h3>
            </div>
            <!-- Wind Sound Section -->
            <div class="col">
              <button
                type="button"
                onclick="toggleWindSound()"
                id="wind-sound-btn"
                class="btn-custom"
              >
                <i id="wind-sound-icon" class="bi bi-wind"></i>
              </button>
              <audio
                id="wind-sound-audio"
                src="assets/sounds/wind-sound.mp3"
                controls
              ></audio>
              <h3 class="fs-6">Wind</h3>
            </div>
            <!-- Fire Sound Section -->
            <div class="col">
              <button
                type="button"
                onclick="toggleFireSound()"
                id="fire-sound-btn"
                class="btn-custom"
              >
                <i id="fire-sound-icon" class="bi bi-fire"></i>
              </button>
              <audio
                id="fire-sound-audio"
                src="assets/sounds/fire-sound.mp3"
                controls
              ></audio>
              <h3 class="fs-6">Fire</h3>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
