<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="OnlyJS" />
    <meta name="description" content="Focus - App" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary px-2">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <label for="customRange3" class="form-label"></label>
            <input
              type="range"
              class="form-range"
              min="0"
              max="1"
              step="0.01"
              id="customRange3"
            />
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <button
                type="button"
                class="btn btn-outline-light border border-2 ms-4 py-0"
              >
                Mute
              </button>
            </ul>
            <ul class="navbar-nav ms-auto gap-2">
              <li class="nav-item">
                <a class="nav-link fw-semibold text-white" href="/">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold text-white" href="/"
                  >Get Updates</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold text-white" href="/">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold text-white" href="/">Log in</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
     

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
